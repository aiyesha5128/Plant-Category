{% extends 'base.html' %}

{% block title %}Page Not Found - PlantPal{% endblock %}

{% block content %}
<div class="container text-center my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="mb-4">
                <i class="fas fa-leaf text-success" style="font-size: 5rem;"></i>
                <i class="fas fa-question text-muted" style="font-size: 3rem;"></i>
            </div>
            
            <h1 class="display-4 mb-4">Oops! Page Not Found</h1>
            <p class="lead mb-5">We couldn't find the page you were looking for. It might have been moved, deleted, or never existed in the first place.</p>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-success">
                    <i class="fas fa-home me-2"></i> Return Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
